home8=Chúng tôi cung c\u1EA5p nh\u1EEFng ǵ cho b\u1EA1n?
home9=\u0110\u1EB7t hàng theo yêu c\u1EA7u: Khách hàng có th\u1EC3 \u0111\u1EB7t hàng theo yêu c\u1EA7u, yêu c\u1EA7u bánh ng\u1ECDt ho\u1EB7c bánh kem \u0111\u01B0\u1EE3c làm theo mong mu\u1ED1n riêng c\u1EE7a h\u1ECD v\u1EC1 h́nh d\u1EA1ng, kích th\u01B0\u1EDBc và h\u01B0\u01A1ng v\u1ECB.
home10=Giao hàng: Nhi\u1EC1u ti\u1EC7m bánh ng\u1ECDt cung c\u1EA5p d\u1ECBch v\u1EE5 giao hàng \u0111\u1EBFn \u0111\u1ECBa ch\u1EC9 khách hàng. \u0110i\u1EC1u này giúp khách hàng thu\u1EADn ti\u1EC7n h\u01A1n và ti\u1EBFt ki\u1EC7m th\u1EDDi gian.
home11=D\u1ECBch v\u1EE5 trang trí bánh: Ti\u1EC7m bánh th\u01B0\u1EDDng cung c\u1EA5p d\u1ECBch v\u1EE5 trang trí bánh, bao g\u1ED3m vi\u1EC7c in h́nh \u1EA3nh ho\u1EB7c thi\u1EBFt k\u1EBF \u0111\u1EB7c bi\u1EC7t trên bánh theo yêu c\u1EA7u c\u1EE7a khách hàng.
home12=L\u1EDBp h\u1ECDc làm bánh: M\u1ED9t s\u1ED1 ti\u1EC7m bánh ng\u1ECDt t\u1ED5 ch\u1EE9c các khóa h\u1ECDc làm bánh \u0111\u1EC3 giúp khách hàng h\u1ECDc cách làm bánh và trang trí bánh t\u1EA1i nhà.
home13=D\u1ECBch v\u1EE5 t\u01B0 v\u1EA5n: Ti\u1EC7m bánh ng\u1ECDt có th\u1EC3 cung c\u1EA5p t\u01B0 v\u1EA5n cho khách hàng v\u1EC1 l\u1EF1a ch\u1ECDn bánh cho các d\u1ECBp \u0111\u1EB7c bi\u1EC7t, nh\u01B0 \u0111ám c\u01B0\u1EDBi ho\u1EB7c ti\u1EC7c gia \u0111́nh.
