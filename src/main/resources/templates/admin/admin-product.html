<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
<meta charset="utf-8">
<title>Products - Softy Bakery</title>
<th:block th:insert="~{layout :: css-link}"></th:block>
</head>
<body ng-app="app" ng-controller="AdminProductController">
	<div th:insert="~{layout :: spinner}"></div>
	<div th:insert="~{layout :: adminNavbar}"></div>
	<!-- Page Header Start -->
	<div class="container-fluid page-header py-6 wow fadeIn"
		data-wow-delay="0.1s">
		<div class="container text-center pt-5 pb-3">
			<h1 class="display-4 text-white animated slideInDown mb-3">Products</h1>
			<nav aria-label="breadcrumb animated slideInDown">
				<ol class="breadcrumb justify-content-center mb-0">
					<li class="breadcrumb-item"><a class="text-white" href="#">Home</a>
					</li>
					<li class="breadcrumb-item"><a class="text-white" href="#">Pages</a>
					</li>
					<li class="breadcrumb-item text-primary active" aria-current="page">Products</li>
				</ol>
			</nav>
		</div>
	</div>
	<!-- Page Header End -->
	<!-- Admin Product Start -->
	<div class="container" style="margin-top:50px;">
            <form method="post" id="formProduct">
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Id</label>
                        <input type="text" class="form-control" ng-model="form.productId" ng-value="form.productId">
                    </div>
                    <div class="col">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" ng-model="form.productName">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Price</label>
                        <input type="text" class="form-control" ng-model="form.price">
                    </div>
                    	
                    <div class="col">
                    	<div class="row">
						    <div class="col-md">
						        <label class="form-label">Image</label>
						        <input type="text" class="form-control" ng-model="form.imageUrl">
						    </div>
						</div>
                    </div>
                    
                </div>
                <div class="row mb-3">
			        <div class="col">
			            <label class="form-label">Category</label>
			            <select class="form-control col-6" ng-model="form.category.categoryId"
			                    ng-options="c.categoryId as (c.categoryName + ' - ' + c.categoryId) for c in category">
			                <option value="">-- Select Category --</option>
			            </select>
			        </div>
			    </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="textarea1" class="form-label">Description</label>
                        <textarea class="form-control" id="textarea1" rows="3" ng-model="form.description"></textarea>
                    </div>
                </div>
                <div class="btn-group">
	                <button ng-click="add()" class="btn btn-outline-success">Add</button>
	                <button ng-click="update(form.productId)" class="btn btn-outline-primary">Update</button>
	                <button ng-click="delete(form.productId)" class="btn btn-outline-danger">Delete</button>
	                <button ng-click="reset()" class="btn btn-outline-warning">Reset</button>
	                
				</div>
            </form>
            <br />
            <hr />
            <br />
            <table class="table table-hover">
                <thead>
                    <tr class="bg-primary text-white">
                        <th>Id</th>
                        <th>Name</th>
                        <th>Image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>#</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="p in products">
                        <td>{{p.productId}}</td>
                        <td>{{p.productName}}</td>
                        <td>
                        	<img src="/images/{{p.imageUrl}}" style="height:60px;">
                        </td>
                        <td>{{p.description}}</td>
                        <td>{{p.price | vndCurrency}}</td>
                        <td>{{p.category.categoryId+' - '+p.category.categoryName}}</td>
                        <td>
                            <div class="d-inline">
                                <button ng-click="loadForm(p.productId)" class="btn btn-link" target="formProduct">Edit</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

























        </div>
	<!-- Admin Product End -->
	<div th:insert="~{layout :: footer}"></div>
	<div th:insert="~{layout :: copyright}"></div>
	<div th:insert="~{layout :: backtotop}"></div>
	<div th:insert="~{layout :: js-link}"></div>
	
</body>
</html>
