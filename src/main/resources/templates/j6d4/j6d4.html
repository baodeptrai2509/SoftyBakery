<!DOCTYPE html>
<html>

<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>RESTful API</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<script src='angular.min.js'></script>

</head>

<body>

	<form method="POST" th:object="${form}">
	    <input th:field="*{email}" /> <br /> 
	    <input th:field="*{fullname}" /> <br />
	    <input th:field="*{mark}" /> <br /> 
	    <input th:field="*{gender}" th:value="false" type="radio" /><label>Male</label>
	    <input th:field="*{gender}" th:value="true" type="radio" /><label>Female</label> <br /> 
	    <select th:field="*{country}"> 
	        <option value="vi">Việt Nam</option>
	        <option value="us">Hoa Kì</option>
	        <option value="cn">Trung Hoa</option>
	    </select>
	    <hr />
	    <button class="btn btn-outline-secondary" th:formaction="@{/rest/create}" type="submit">Create</button>
	    <button class="btn btn-outline-secondary" th:formaction="@{/rest/update/{key}(key=${key})}" type="submit">Update</button>
	    <button class="btn btn-outline-secondary" th:formaction="@{/rest/delete/{key}(key=${key})}" type="submit">Delete</button>
	    <button class="btn btn-outline-secondary" th:formaction="@{/student/rest}" type="submit">Reset</button>
	</form>

		<br />
		<table class="table table-hover">
			<tr>
				<th>Email</th>
				<th>Fullname</th>
				<th>Mark</th>
				<th>Gender</th>
				<th>Country</th>
				<th>#</th>
			</tr>
			<tr th:each="entry : ${items}" th:object="${entry}">
				<td th:text="*{email}"></td>
				<td th:text="*{fullname}"></td>
				<td th:text="*{mark}"></td>
				<td th:text="*{gender} ? 'Female' : 'Male'"></td>
				<td th:text="*{country}"></td>
				<td>
					<a class="btn btn-outline-secondary" th:href="@{/rest/edit/{key}(key=${entry.getKey()})}">Edit</a>
					
				</td>
			</tr>

		</table>
	



</body>

</html>
